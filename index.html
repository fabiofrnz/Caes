<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Raças de cães</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Raças de cães</h1>
    </header>
    <main>
        <section>
            <input type="text" placeholder="Digite a raça do cachorro" id="campo-pesquisa">
            <button onclick="pesquisar()">Pesquisar</button>
        </section>
        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>
    </main>
    <footer>
        <p>
            2024 - Raças de cães. Todos os direitos reservados.
        </p>
        <p>Entre em contato: racasdecaes.com.br</p>
    </footer>
    
    <script src="dados.js"></script>
    <script src="app.js"></script>
    <script>
        // Lista de URLs das imagens (corretas)
        const imagens = [
            "https://petanjo.com/blog/wp-content/uploads/2024/02/cachorro-poodle-985x384.png",  // Substitua por URLs diretas de imagens
            "https://diariodonordeste.verdesmares.com.br/image/contentid/policy:7.4575279:1636732633/Pastor.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/9/9c/Yellow_Labrador_Retriever_2.jpg"
        ];

        // Função para obter uma imagem aleatória
        function alterarFundo() {
            // Seleciona uma imagem aleatória da lista
            const imagemAleatoria = imagens[Math.floor(Math.random() * imagens.length)];
            
            // Altera o fundo da página
            document.body.style.backgroundImage = `url(${imagemAleatoria})`;
        }

        // Executa a função ao carregar a página
        window.onload = alterarFundo;
    </script>
</body>
</html>
